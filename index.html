<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="header">Take Better Notes</div>
        <div class="footer">Keep in Touch
            <br>
            <a href='https://www.youtube.com/channel/UCTX6s7xQ1D9qvqEmGHlEsCA'>
                <img src="images/youtube.png" alt="youtube" width="80px">
            </a>
            <a href='https://www.facebook.com/jordan.gavinchuk/'>
                <img src="images/facebook.png" alt="facebook" width="80px">
            </a>
        </div>
        <div class="notes">My Notes:
            
            <ul id="note_space">

            </ul>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
        <div class= "back">
            <div class="dark">
                <button id="dark_button" onclick="dark(document.getElementsByClassName('back'))"
                onmouseover="document.getElementById('dark_button').style.borderColor = 'white'"
                onmouseout="document.getElementById('dark_button').style.borderColor = 'rgb(70, 70, 70)'">Dark Theme</button>
            </div>
            <div class="note">
                <button id="new_button" onclick="new_note()" onmouseover="document.getElementById('new_button').style.borderColor = 'white'"
                onmouseout="document.getElementById('new_button').style.borderColor = 'rgb(52, 150, 84)'">New Note</button>
            </div>
            <div class="textbox">
                <input id="note_box" type="text">
            </div>
            <section class="savedel">
                <div class="save">
                    <button id='save_button' onclick="save(document.getElementById('note_box').value)">Save</button>
                </div>
                <div class="cancel">
                    <button id='cancel_button' onclick="cancel()">Cancel</button>
                </div>
            </section>
        </div>

        
    </div>
    <script src="app.js"></script>
</body>
</html>
